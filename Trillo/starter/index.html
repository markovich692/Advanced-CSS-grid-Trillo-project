<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Trillo logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />

          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
              <span class="user-nav__notification">7</span>
            </svg>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
              <span class="user-nav__notification">13</span>
            </svg>
          </div>

          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <!-- SIDEBAR -->
        <nav class="sidebar">
          <ul class="side-nav">
            <!-- ITEM-1 -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use hlink:href="img/sprite.svg#icon-home"></use>
                </svg>
              </a>
              <span class="side-nav__text">HOTEL</span>
            </li>

            <!-- ITEM-2 -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use hlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
              </a>
              <span class="side-nav__text">FLIGHT</span>
            </li>

            <!-- ITEM-3 -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use hlink:href="img/sprite.svg#icon-key"></use>
                </svg>
              </a>
              <span class="side-nav__text">CAR RENTAL</span>
            </li>

            <!-- ITEM-4 -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use hlink:href="img/sprite.svg#icon-map"></use>
                </svg>
              </a>
              <span class="side-nav__text">TOURS</span>
            </li>
          </ul>

          <div class="sidebar__copyright"></div>
        </nav>

        <main class="hotel-view">HOTEL VIEW</main>
      </div>
    </div>
  </body>
</html>
